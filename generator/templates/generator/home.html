<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous">

<div class="container text-center">

    <h1>Password Generator</h1>
    
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected="selected">12</option>
        </select>
        <br>
        <label for="uppercase">uppercase</label>
        <input type="checkbox" name="uppercase">
        
        <br>
        <label for="special-characters">Special characters</label>
        <input type="checkbox" name="special-characters">
    
        <br>
        <label for="numbers">Numbers</label>
        <input type="checkbox" name="numbers">
        <br>
    
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

</div>
